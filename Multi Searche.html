<!DOCTYPE html>
<html>
<head>
    <title>Multi-Search Engine</title>
</head>
<body>

    <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search on Google" required>
        <button type="submit">Search Google</button>
    </form>

    <form action="https://www.bing.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search on Bing" required>
        <button type="submit">Search Bing</button>
    </form>

    <form action="https://duckduckgo.com/" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search on DuckDuckGo" required>
        <button type="submit">Search DuckDuckGo</button>
    </form>

    <form action="https://search.yahoo.com/search" method="GET" target="_blank">
        <input type="text" name="p" placeholder="Search on Yahoo" required>  <button type="submit">Search Yahoo</button>
    </form>

    <form action="https://yandex.com/search/" method="GET" target="_blank">
        <input type="text" name="text" placeholder="Search on Yandex" required> <button type="submit">Search Yandex</button>
    </form>

    <form action="https://www.ecosia.org/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search on Ecosia" required>
        <button type="submit">Search Ecosia</button>
    </form>

    <form action="https://www.youtube.com/results" method="GET" target="_blank">
        <input type="text" name="search_query" placeholder="Search on YouTube" required>
        <button type="submit">Search YouTube</button>
    </form>

    <form action="https://vimeo.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Search on Vimeo" required>
        <button type="submit">Search Vimeo</button>
    </form>

    <form action="https://www.dailymotion.com/search" method="GET" target="_blank">
        <input type="text" name="query" placeholder="Search on Dailymotion" required>
        <button type="submit">Search Dailymotion</button>
    </form>
    
    <form action="https://www.baidu.com/s" method="GET" target="_blank">
        <input type="text" name="wd" placeholder="Search on Baidu" required>
        <button type="submit">Search Baidu</button>
    </form>

</body>
</html>
